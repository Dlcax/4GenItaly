<body>
    <link rel="stylesheet" href="style.css">
    <!-- Primo contenitore Counter Rosso-->
    <div class="header">
     <H1>Benvenuto Nel Counter</H1>
    <p>Premi il pulsante per farlo partire</p>       
    </div>

    <div class="boxOutside">
        <div class="BoxCounterRed">
            <div class="orientamentoLettera">
                <H1>COUNTER</H1>
            </div>
                <diV class="number">
                <h2 id="numeroDinamico">0</h2>
                </diV>
                    <div class="orientamento">
                    <div class="boxPulsanti"><button id="aumenta" class="pulsanteNegativo">Aumenta</button></div>
                    <div class="boxPulsanti"><button id="reset" class="pulsanteNegativo">Reset</button></div>
                    <div class="boxPulsanti"><button id="diminuisci" class="pulsanteNegativo">Diminuisci</button></div>
                    </div>

        </div>


        <div class="BoxCounterRandom">
            <div class="orientamentoLettera">
                <H1>COUNTER RANDOMICO</H1>
            </div>
                <diV class="number">
                <h2 id="h2Random">0</h2>
                </diV>
                    <div class="orientamento">
                    <div class="boxPulsanti">
                        <button id="btnrandom" class="pulsantePositivo">Numero Random</button></div>
                  
                    </div>
        </div>

        
        <div class="BoxCountergreen">
            <div class="orientamentoLettera">
                <H1>COUNTER UTENTE</H1>
            </div>
                <diV class="number">
                <h2 id="h2Utente">0</h2>
                </diV>
                    <div class="orientamento">
                        <div class="boxPulsanti">
                            <div class="boxPulsanti"><button id="aumentaUtente" class="pulsanteNegativo">Aumenta</button></div>
                            <div class="boxPulsanti"><button id="resetUtente" class="pulsanteNegativo">Reset</button></div>
                            <div class="boxPulsanti"><button id="sceltaUtente" class="pulsanteNegativo">scelta</button></div>
                            <div class="boxPulsanti"><button id="diminuisciUtente" class="pulsanteNegativo">Diminuisci</button></div>
                        </div>
                    
                    </div>
        </div>
    </div>

    <script src="../Esercizio11/script.js"></script>
